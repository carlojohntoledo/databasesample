<!DOCTYPE html>
<html>

<head>
  <title>Main Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    #userList {
      max-width: 700px;
      margin: auto;
    }

    .user-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.08);
    }

    .user-card img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      display: block;
      margin-bottom: 10px;
    }

    .user-card strong {
      font-size: 1.2rem;
    }

    .user-card p {
      margin: 4px 0;
    }
  </style>
</head>

<body>
  <h2>User List</h2>
  <div id="userList">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDmlh_tc4La-VALfAiVj5uAFwoEqszJxvg",
      authDomain: "storeflesample.firebaseapp.com",
      projectId: "storeflesample",
      storageBucket: "storeflesample.firebasestorage.app",
      messagingSenderId: "388721438349",
      appId: "1:388721438349:web:6092a854fdc19ddf36fcc4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("users")
      .orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        const list = document.getElementById("userList");
        list.innerHTML = "";
        if (snapshot.empty) {
          list.innerHTML = "<p>No users found.</p>";
        }

        snapshot.forEach(doc => {
          const user = doc.data();
          const div = document.createElement("div");
          div.className = "user-card";
          div.innerHTML = `
            <img src="${user.imageUrl}" alt="User Photo">
            <strong>${user.username}</strong>
            <p>Age: ${user.age}</p>
            <p>DOB: ${user.dob}</p>
          `;
          list.appendChild(div);
        });
      }, error => {
        console.error("Error loading users:", error.message);
        document.getElementById("userList").innerText = "Error loading users.";
      });
  </script>
</body>

</html>
