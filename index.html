<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
</head>
<body>
  <h2>User List</h2>
  <div id="userList">Loading...</div>

  <script>
    async function loadUsers() {
      const response = await fetch("load.php");
      const users = await response.json();

      const container = document.getElementById("userList");
      container.innerHTML = "";

      if (users.length === 0) {
        container.innerText = "No users found.";
        return;
      }

      users.forEach(user => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>${user.username}</strong> (Age: ${user.age})</p>
          <p>DOB: ${user.dob}</p>
          <hr>
        `;
        container.appendChild(div);
      });
    }

    loadUsers();
  </script>
</body>
</html>
